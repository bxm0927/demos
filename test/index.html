<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    输入框：    <input type="text" />
    密码：      <input type="password" />
    搜索框：    <input type="search" />
    电话：      <input type="tel" />
    URL地址：   <input type="url" />
    邮箱：      <input type="email" />
    隐藏表单域： <input type="hidden" />

    按钮：      <input type="button" />
    重置：      <input type="reset" />
    提交：      <input type="submit" />

    日期：      <input type="date" />
    月份：      <input type="month" />
    星期：      <input type="week" />
    时间：      <input type="time" />
    本地时间：   <input type="datetime-local" />

    数字：      <input type="number" />
    范围：      <input type="range" />
    颜色：      <input type="color" />
    单选框：    <input type="radio" />
    复选框：    <input type="checkbox" />
    图片：      <input type="image" />
    文件：      <input type="file" />
  </body>
</html>
