<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #test2 {
        position: absolute;
        left: 0;
        width: 150px;
        height: 150px;
        padding: 1em;
        color: white;
        font-size: larger;
        background: blue;
        border-radius: 10px;
      }

      #test3 {
        margin-top: 250px;
      }
      #test3 div {
        float: left;
        width: 10px;
        height: 10px;
        background: orange;
      }
      .btn {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .btn#stop {
        left: 100px;
      }
    </style>
  </head>
  <body>
    <h1 id="test1">ðŸ˜ƒå“ˆå“ˆðŸ˜ƒ</h1>

    <div id="test2">Click here to start animation</div>

    <div id="test3"></div>

    <script>
      const element = document.getElementById('test1')
      let start = undefined
      let requestID = undefined

      function step(timestamp) {
        if (start === undefined) start = timestamp
        const progress = timestamp - start

        // è¿™é‡Œä½¿ç”¨ `Math.min()` ç¡®ä¿å…ƒç´ åˆšå¥½åœåœ¨ 500px çš„ä½ç½®
        element.style.transform = `translateX(${Math.min(0.1 * progress, 500)}px)`

        // ç»§ç»­æ›´æ–°ä¸‹ä¸€å¸§åŠ¨ç”»
        requestID = window.requestAnimationFrame(step)

        // åœ¨ 5s åŽåœæ­¢åŠ¨ç”»
        if (progress > 5000) window.cancelAnimationFrame(requestID)
      }
      requestID = window.requestAnimationFrame(step)
    </script>

    <script>
      const element2 = document.getElementById('test2')
      let start2 = undefined

      function step2(timestamp) {
        if (timestamp === undefined) timestamp = Date.now()
        if (start2 === undefined) start2 = timestamp

        element2.style.left = (((timestamp - start2) / 10) % 500) + 'px'
      }

      element2.onclick = function () {
        ;(function loop() {
          step2()
          window.requestAnimationFrame(loop, element2)
        })()
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      function setp() {
        $('<div />').appendTo('#test3')
        requestAnimationFrame(setp)
      }
      requestAnimationFrame(setp)
    </script>
  </body>
</html>
