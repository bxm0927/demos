<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Canvas 哆啦A梦</title>
    <style>
      body {
        background: #f5f5f5;
      }
      .canvas {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" class="canvas" width="400" height="600">
      Your browser does not support the Canvas API, Please upgrade your browser.
    </canvas>

    <script>
      window.addEventListener('load', () => {
        const myCanvas = document.getElementById('myCanvas')
        const ctx = myCanvas.getContext('2d')

        // 头部
        ctx.beginPath()
        ctx.lineWidth = 1
        ctx.strokeStyle = '#000000'
        ctx.arc(200, 175, 175, 0.7 * Math.PI, 0.3 * Math.PI)
        const headGrd = ctx.createRadialGradient(260, 25, 8, 200, 175, 175)
        headGrd.addColorStop(0, '#ffffff')
        headGrd.addColorStop(1, '#16B3DC')
        ctx.fillStyle = headGrd
        ctx.fill()
        ctx.stroke()

        // 脸框
        ctx.beginPath()
        ctx.fillStyle = '#ffffff'
        ctx.moveTo(110, 110)
        ctx.quadraticCurveTo(-10, 200, 120, 315)
        ctx.lineTo(280, 315)
        ctx.quadraticCurveTo(410, 210, 290, 110)
        ctx.lineTo(110, 110)
        ctx.fill()
        ctx.stroke()

        // 眼睛
        ctx.beginPath()
        ctx.lineWidth = 1
        ctx.fillStyle = 'white'
        ctx.moveTo(110, 100)
        ctx.bezierCurveTo(110, 25, 200, 25, 200, 100)
        ctx.bezierCurveTo(200, 175, 110, 175, 110, 100)
        ctx.moveTo(200, 100)
        ctx.bezierCurveTo(200, 25, 290, 25, 290, 100)
        ctx.bezierCurveTo(290, 175, 200, 175, 200, 100)
        ctx.fill()
        ctx.stroke()

        // 眼珠
        ctx.beginPath()
        ctx.fillStyle = 'black'
        ctx.arc(230, 130, 12, 0, 2 * Math.PI)
        ctx.moveTo(170, 130)
        ctx.arc(170, 130, 12, 0, 2 * Math.PI)
        ctx.fill()
        ctx.stroke()

        // 鼻子
        ctx.beginPath()
        ctx.arc(200, 165, 25, 0, 2 * Math.PI)
        const radialGrd = ctx.createRadialGradient(212, 155, 3, 200, 165, 25)
        radialGrd.addColorStop(0, 'white')
        radialGrd.addColorStop(1, '#D05823')
        ctx.fillStyle = radialGrd
        ctx.fill()
        ctx.stroke()

        // 胡须
        ctx.beginPath()
        ctx.moveTo(80, 175)
        ctx.lineTo(150, 195)
        ctx.moveTo(80, 200)
        ctx.lineTo(150, 205)
        ctx.moveTo(80, 225)
        ctx.lineTo(150, 215)
        ctx.moveTo(200, 195)
        ctx.lineTo(200, 290)
        ctx.moveTo(250, 195)
        ctx.lineTo(320, 175)
        ctx.moveTo(250, 205)
        ctx.lineTo(320, 200)
        ctx.moveTo(250, 215)
        ctx.lineTo(320, 225)
        ctx.moveTo(80, 240)
        ctx.quadraticCurveTo(200, 350, 320, 240)
        ctx.stroke()

        // 围巾
        ctx.beginPath()
        ctx.moveTo(96, 316)
        ctx.lineTo(305, 316)
        ctx.lineTo(320, 316)
        ctx.arcTo(330, 316, 330, 326, 10)
        ctx.lineTo(330, 336)
        ctx.arcTo(330, 346, 305, 346, 10)
        ctx.lineTo(81, 346)
        ctx.arcTo(71, 346, 71, 336, 10)
        ctx.lineTo(71, 326)
        ctx.arcTo(71, 316, 81, 316, 10)
        ctx.lineTo(96, 316)
        const neckGrd = ctx.createLinearGradient(96, 316, 305, 316)
        neckGrd.addColorStop(0, '#B13209')
        neckGrd.addColorStop(1, 'white')
        ctx.fillStyle = neckGrd
        ctx.fill()
        ctx.stroke()

        // 身体
        ctx.beginPath()
        ctx.fillStyle = '#0BB0DA'
        ctx.moveTo(80, 346)
        ctx.lineTo(26, 406)
        ctx.lineTo(65, 440)
        ctx.lineTo(85, 418)
        ctx.lineTo(85, 528)
        ctx.lineTo(185, 528)
        ctx.bezierCurveTo(185, 505, 215, 505, 215, 528)
        ctx.lineTo(315, 528)
        ctx.lineTo(315, 418)
        ctx.lineTo(337, 440)
        ctx.lineTo(374, 406)
        ctx.lineTo(320, 346)
        ctx.fill()
        ctx.stroke()

        // 左手掌
        ctx.beginPath()
        ctx.fillStyle = 'white'
        ctx.arc(32, 438, 32, 0, 2 * Math.PI)
        ctx.fill()
        ctx.stroke()

        // 右手掌
        ctx.beginPath()
        ctx.fillStyle = 'white'
        ctx.arc(368, 438, 32, 0, 2 * Math.PI)
        ctx.fill()
        ctx.stroke()

        // 肚子
        ctx.beginPath()
        ctx.fillStyle = 'white'
        ctx.arc(200, 399, 90, 1.8 * Math.PI, 1.2 * Math.PI)
        ctx.fill()
        ctx.stroke()

        // 口袋
        ctx.beginPath()
        ctx.moveTo(130, 399)
        ctx.lineTo(270, 399)
        ctx.bezierCurveTo(270, 489, 130, 489, 130, 399)
        ctx.stroke()

        // 胸前铃铛
        ctx.beginPath()
        ctx.arc(200, 358, 28, 0, 2 * Math.PI)
        const bellGrd = ctx.createRadialGradient(220, 340, 0, 200, 358, 30)
        bellGrd.addColorStop(0, 'white')
        bellGrd.addColorStop(1, '#F1EB55')
        ctx.fillStyle = bellGrd
        ctx.fill()
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(178, 340)
        ctx.lineTo(222, 340)
        ctx.moveTo(173, 349)
        ctx.lineTo(226, 349)
        ctx.moveTo(200, 367)
        ctx.lineTo(200, 387)
        ctx.stroke()

        ctx.beginPath()
        ctx.fillStyle = 'black'
        ctx.arc(200, 363, 8, 0, 2 * Math.PI)
        ctx.fill()
        ctx.stroke()

        // 左右脚
        ctx.beginPath()
        ctx.moveTo(85, 528)
        ctx.lineTo(75, 528)
        ctx.bezierCurveTo(50, 528, 50, 562, 75, 562)
        ctx.lineTo(185, 562)
        ctx.bezierCurveTo(204, 562, 204, 528, 185, 528)
        ctx.fillStyle = 'white'
        ctx.fill()
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(215, 528)
        ctx.bezierCurveTo(196, 528, 196, 562, 215, 562)
        ctx.lineTo(325, 562)
        ctx.bezierCurveTo(345, 562, 345, 528, 325, 528)
        ctx.lineTo(315, 528)
        ctx.fillStyle = 'white'
        ctx.fill()
        ctx.stroke()
      })
    </script>
  </body>
</html>
